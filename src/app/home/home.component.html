<div class="container-fluid px-0 mb-5">
    <app-nav-bar [changLang]="language"></app-nav-bar>
    <div class="container-fluid pt-4 secondary-container">
        <div class="tag-container mt-4">
            <p class="tag-line text-center">Comfort and style your mile with busbud!</p>
        </div>
        <form class="mx-auto">
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-6">
                    <input class="w-100 pl-2" type="text" placeholder="Leaving From">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <input class="w-100 pl-2" type="text" placeholder="Going To">
                </div>
            </div>
            <div class="form-row pb-5">
                <div class="form-group col-sm-12 col-md-6">
                    <input class="w-100 pl-2" type="text" placeholder="Date">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <input class="w-100 pl-2" type="number" min="0" max="1" placeholder="Passenger">
                </div>
                <div class="text-center col-12 mt-3">
                    <button type="button" class="search-btn" (click)="onClickSearch()">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="osheaga text-center row mx-0 w-100 justify-content-center">
        <div class="osheaga-logo col-auto align-self-center">
            <img class="osheaga-image" src="../../assets/images/Osheaga_Logo-2.png">
        </div>
    </div>
        <app-details-card [departure]="departure" [cities]="searchResults.cities" *ngFor="let departure of searchResults.departures">
        </app-details-card>

</div>
